<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Globe</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=League+Spartan&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="main">
            <h1>Reach out to us!</h1>
            <div class="inputs">
                <input type="text" id="name" placeholder="Your name*">
                <input type="text" id="email" placeholder="Your e-mail*">
                <input type="text" id="message" placeholder="Your message*">
                <button>Send message</button>
                <img src="./images/globe.png" alt="globe">
                <img src="./images/yellow-1.png" alt="" class="yellow1">
                <img src="./images/yellow-2.png" alt="" class="yellow2"> 
                <img src="./images/yellow-3.png" alt="" class="yellow3">  
                <img src="./images/red-1.png" alt="" class="red1">   
                <img src="./images/red-2.png" alt="" class="red2">
                <img src="./images/green.png" alt="" class="green">
            </div>
        </div>
        <footer>
            <img src="./images/ss.png" alt="ss">
        </footer>
    </body>
</html>
